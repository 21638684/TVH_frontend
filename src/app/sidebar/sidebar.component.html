<nav class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <div class="logo-container">
      <img src="assets/Images/Tshwane.png" alt="Logo" class="logo">
    </div>
    
    <!-- Display User Name and Role -->
    <div class="user-info">
      <p>{{ userName }}</p>
      <small>{{ userRole }}</small>
    </div>
  </div>



  <ul class="sidebar-menu">

    <!-- Home: Accessible only to Non_Admins -->
    <li *ngIf="userRole === 'Admin'">
      <a routerLink="/home" routerLinkActive="active-link" [title]="isCollapsed ? 'Home' : ''">
        <i class="fas fa-home"></i>
        <span>Dashboard</span>
      </a>
    </li>
    <li *ngIf="userRole === 'User'">
      <a routerLink="/client-home" routerLinkActive="active-link" [title]="isCollapsed ? 'Home' : ''">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
    </li>

    <!-- User Profile: Accessible only to Admins -->
    <li *ngIf="userRole === 'Admin'">
      <a routerLink="/facility" routerLinkActive="active-link" [title]="isCollapsed ? 'User Profile' : ''">
        <i class="fas fa-users"></i>
        <span>Facilities</span>
      </a>
    </li>
    <li *ngIf="userRole === 'User'">
      <a routerLink="/client-facility" routerLinkActive="active-link" [title]="isCollapsed ? 'User Profile' : ''">
        <i class="fas fa-users"></i>
        <span>Client Facilities</span>
      </a>
    </li>
    <li *ngIf="userRole === 'Admin'">
      <a routerLink="/booking" routerLinkActive="active-link" [title]="isCollapsed ? 'Booking' : ''">
        <i class="fas fa-users"></i>
        <span>Bookings</span>
      </a>
    </li>
 
   
    <!-- Logout: Accessible to everyone -->
    <li>
      <a (click)="confirmLogout()" [title]="isCollapsed ? 'Logout' : ''">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </a>
    </li>
  </ul>
    <!-- Toggle between Light/Dark mode -->
  
  <div class="sidebar-toggle" (click)="toggleSidebar()">
    <i class="fas" [class.fa-chevron-left]="!isCollapsed" [class.fa-chevron-right]="isCollapsed"></i>
  </div>
</nav>
