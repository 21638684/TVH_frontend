<nav class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
        
  </div>

  <ul class="sidebar-menu">
    <!-- Dashboard: Accessible only to Admins -->
    <li *ngIf="userRole === 'Admin'">
      <a routerLink="/dashboard" routerLinkActive="active-link" [title]="isCollapsed ? 'Dashboard' : ''">
        <i class="fas fa-chart-line"></i>
        <span>Dashboard</span>
      </a>
    </li>

    <!-- Home: Accessible only to Non_Admins -->
    <li *ngIf="userRole !== 'Admin'">
      <a routerLink="/home" routerLinkActive="active-link" [title]="isCollapsed ? 'Home' : ''">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
    </li>

    <!-- User Profile: Accessible only to Admins -->
    <li *ngIf="userRole === 'Admin'">
      <a routerLink="/profiles" routerLinkActive="active-link" [title]="isCollapsed ? 'User Profile' : ''">
        <i class="fas fa-users"></i>
        <span>User Profiles</span>
      </a>
    </li>

    <!-- Time Entries: Accessible to everyone -->
    <li>
      <a routerLink="/time-entries" routerLinkActive="active-link" [title]="isCollapsed ? 'Time Entries' : ''">
        <i class="fas fa-clock"></i>
        <span>Time Entries</span>
      </a>
    </li>
        <!-- Profile: Accessible to everyone -->
        <li>
          <a routerLink="/profile" routerLinkActive="active-link" [title]="isCollapsed ? 'Profile' : ''">
            <i class="fas fa-user-circle"></i>
            <span>Profile</span>
          </a>
        </li>

    <!-- Tips: Accessible to everyone -->
    <li *ngIf="userRole !== 'Admin'">
      <a routerLink="/tips" routerLinkActive="active-link" [title]="isCollapsed ? 'User Profile' : ''">
        <i class="fas fa-info-circle"></i>
        <span>Anonymous Tips</span>
      </a>
    </li>

      <!-- Tips: Accessible to admin -->
      <li *ngIf="userRole == 'Admin'">
        <a routerLink="/admin-tip" routerLinkActive="active-link" [title]="isCollapsed ? 'User Profile' : ''">
          <i class="fas fa-info-circle"></i>
          <span>Anonymous Tips</span>
        </a>
      </li>
        <li *ngIf="userRole === 'Admin'">
          <a routerLink="/task-list" routerLinkActive="active-link" [title]="isCollapsed ? 'Tasks' : ''">
            <i class="fas fa-chart-line"></i>
            <span>Task List</span>
          </a>
        </li>

        <li >
          <a routerLink="/form-creator" routerLinkActive="active-link" [title]="isCollapsed ? 'User Profile' : ''">
            <i class="fas fa-info-circle"></i>
            <span>Create Form</span>
          </a>
        </li>
    
        <li >
          <a routerLink="/form-list" routerLinkActive="active-link" [title]="isCollapsed ? 'User Profile' : ''">
            <i class="fas fa-info-circle"></i>
            <span>Polls</span>
          </a>
        </li>
    <!-- Logout: Accessible to everyone -->
    <li>
      <a (click)="confirmLogout()" [title]="isCollapsed ? 'Logout' : ''">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </a>
    </li>
  </ul>
  
  

    <!-- Toggle between Light/Dark mode -->
  
  <div class="sidebar-toggle" (click)="toggleSidebar()">
    <i class="fas" [class.fa-chevron-left]="!isCollapsed" [class.fa-chevron-right]="isCollapsed"></i>
  </div>
</nav>
