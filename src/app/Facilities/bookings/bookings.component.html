<div class="container">
  <h2>Bookings</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Booking ID</th>
        <th>Facility Name</th>
        <th>Booking Date</th>
        <th>Total Price</th>
        <th>User Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of paginatedBookings">
        <td>{{ booking.bookingId }}</td>
        <td>{{ booking.facilityName }}</td>
        <td>{{ booking.bookingDate | date: 'short' }}</td>
        <td>{{ booking.totalPrice | currency: 'R' }}</td>
        <td>{{ booking.userName }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Angular Material Paginator -->
  <mat-paginator [length]="bookings.length"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[5, 10, 20]"
                 (page)="onPageChange($event)">
  </mat-paginator>
</div>
