<form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="eventName">Event Name:</label>
    <input id="eventName" formControlName="eventName" type="text" />
    <div *ngIf="eventForm.get('eventName')?.invalid && eventForm.get('eventName')?.touched">
      Event name is required.
    </div>
  </div>

  <div>
    <label for="capacity">Capacity:</label>
    <input id="capacity" formControlName="capacity" type="number" />
    <div *ngIf="eventForm.get('capacity')?.invalid && eventForm.get('capacity')?.touched">
      Capacity is required.
    </div>
  </div>

  <div>
    <label for="location">Location:</label>
    <input id="location" formControlName="location" type="text" />
    <div *ngIf="eventForm.get('location')?.invalid && eventForm.get('location')?.touched">
      Location is required.
    </div>
  </div>

  <div>
    <label for="startTime">Start Time:</label>
    <input id="startTime" formControlName="startTime" type="time" />
    <div *ngIf="eventForm.get('startTime')?.invalid && eventForm.get('startTime')?.touched">
      Start time is required.
    </div>
  </div>

  <div>
    <label for="endTime">End Time:</label>
    <input id="endTime" formControlName="endTime" type="time" />
    <div *ngIf="eventForm.get('endTime')?.invalid && eventForm.get('endTime')?.touched">
      End time is required.
    </div>
  </div>

  <div>
    <label for="date">Date:</label>
    <input id="date" formControlName="date" type="date" />
    <div *ngIf="eventForm.get('date')?.invalid && eventForm.get('date')?.touched">
      Date is required.
    </div>
  </div>

  <!-- Capacity Field -->
  

  <!-- Price Field -->
  <div>
    <label for="price">Price:</label>
    <input id="price" formControlName="price" type="number" min="0" />
    <div *ngIf="eventForm.get('price')?.invalid && eventForm.get('price')?.touched">
      Price is required and should be a positive number.
    </div>
  </div>

  <button type="submit">Create Event</button>
</form>
