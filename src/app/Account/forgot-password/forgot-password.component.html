<div class="forgot-password-container">
  <div class="forgot-password-form">
    <h1>Forgot Password</h1>
    <p>Enter your email address to receive a password reset link.</p>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="sendResetLink()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email" required>
        <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="error">
          <small *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email address.</small>
        </div>
      </div>
      <button type="submit">Send Password Reset Link</button>
    </form>
    <div class="links">
      <a routerLink="/login">Back to Login</a>
    </div>
  </div>
</div>
