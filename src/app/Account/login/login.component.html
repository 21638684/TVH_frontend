<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <!-- Left Column: Form and Links -->
        <div class="login-left">
            <h2 class="signin-title">SIGN IN</h2>
            <p class="portal-access">TO ACCESS THE PORTAL</p>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="input-group">
                    <input type="text" formControlName="email" placeholder="Enter Your Email">
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
                        <small *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</small>
                        <small *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email address.</small>
                    </div>
                </div>
                <div class="input-group">
                    <input type="password" formControlName="password" placeholder="Enter Your Password">
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
                        <small *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</small>
                        <small *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long.</small>
                    </div>
                </div>
                <button type="submit" class="login-btn" [disabled]="loginForm.invalid || isLoading">Login</button>
            </form>
            <div class="links">
                <a [routerLink]="['/forgot-password']">Forgot Password?</a>
            </div>
            <div class="register-link">
                <span>Do not have an account? <a [routerLink]="['/register']">Register here</a></span>
            </div>
        </div>

        <!-- Right Column: Login Image -->
        <div class="login-right">
            <img src="assets/Images/Login (2).png" alt="Login Image" class="login-image">
        </div>
    </div>
</body>
</html>
